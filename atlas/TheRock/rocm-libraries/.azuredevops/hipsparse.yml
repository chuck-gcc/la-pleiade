variables:
- group: common
- template: /.azuredevops/variables-global.yml@pipelines_repo

parameters:
- name: pipelinesRepoRef
  type: string
  default: refs/heads/develop
- name: triggerDownstreamJobs
  type: boolean
  default: true

resources:
  repositories:
  - repository: pipelines_repo
    type: github
    endpoint: ROCm
    name: ROCm/ROCm
    ref: ${{ parameters.pipelinesRepoRef }}

trigger:
  batch: true
  branches:
    include:
    - develop
    - release-staging/rocm-rel-7.*
  paths:
    include:
    - projects/hipsparse
    exclude:
    - projects/hipsparse/.githooks
    - projects/hipsparse/.github
    - projects/hipsparse/.jenkins
    - projects/hipsparse/docs
    - projects/hipsparse/.*.y*ml
    - projects/hipsparse/*.md

pr: none

stages:
- stage: hipsparse
  jobs:
  - template: ${{ variables.CI_COMPONENT_PATH }}/hipSPARSE.yml@pipelines_repo
    parameters:
      sparseCheckoutDir: projects/hipsparse
      triggerDownstreamJobs: ${{ parameters.triggerDownstreamJobs }}
- template: templates/report-summary-check-wrapper.yml
